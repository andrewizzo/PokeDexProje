<div class="main-background container-fluid d-flex justify-content-center align-items-center">
  <div class="container-fluid rounded border border-2 border-dark d-flex justify-content-center row  gap-3 gradient">
    <div class="d-flex justify-content-center align-items-center w-50 mt-2 p-2">
      <img src="../../assets/International_Pokémon_logo.svg.png"
        class="d-flex justify-content-center align-items-center customWidthLogo">
    </div>
    <div class="container d-flex ps-3">
      <div class="bg-white rounded sizeCustomDivInput d-flex align-items-center border border-2 border-dark">
        <input type="text" class="sizeCustomInput bg-transparent border-0 form-control" [(ngModel)]="search" (input)="applyFilter()" placeholder="Cerca per nome">
        <img src="../../assets/magnifying-glass.png">
      </div>
    </div>
    <div class="container-fluid p-3 ">
      <div class="bg-light-subtle rounded border border-2 border-dark mb-4 scrollable-container overflow-auto sizeCustomDivPoke">
        <table mat-table [dataSource]="pokemonList" class="mat-elevation-z8">

          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef class="fw-bold" style="font-family: 'pokemon',sans-serif; font-size: 25px;">Img</th>
            <td mat-cell *matCellDef="let element"> 
              <img [src]="element.image" class="transform">
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="fw-bold " style="font-family: 'pokemon',sans-serif; font-size: 25px;"> Name </th>
            <td mat-cell *matCellDef="let element"> 
              <p style="font-family: 'pokemon',sans-serif; font-size: 15px;" class="customMargin">{{element.name}}</p> 
            </td>
          </ng-container>
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef class="fw-bold " style="font-family: 'pokemon',sans-serif; font-size: 25px;"> Number </th>
            <td mat-cell *matCellDef="let element"> 
              <p style="font-family: 'pokemon',sans-serif; font-size: 15px;" class="customMargin">{{'#' + element.id}}</p> 
            </td>
          </ng-container>

          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef class="fw-bold " style="font-family: 'pokemon',sans-serif; font-size: 25px;" > Type </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex  align-items-center row gap-3 sizeCustomDivType">
                <div *ngIf="element.type.split(',')[0]" class="rounded border border-2 border-dark sizeCustomType d-flex justify-content-center align-items-center mx-1" [style.background-color]="getColorForType(element.type.split(',')[0].trim())">
                  <p style="font-family: 'pokemon',sans-serif; font-size: 15px;" class="text-white customMargin">{{element.type.split(',')[0].trim()}}</p>
                </div>
                <div *ngIf="element.type.split(',')[1]" class="rounded border border-2 border-dark sizeCustomType d-flex justify-content-center align-items-center mx-1" [style.background-color]="getColorForType(element.type.split(',')[1].trim())">
                  <p style="font-family: 'pokemon',sans-serif; font-size: 15px;" class="text-white customMargin">{{element.type.split(',')[1].trim()}}</p>
                </div>
                <!-- <div *ngFor="let type of element.type.split(',');let i = index" class="rounded sizeCustomType d-flex justify-content-center align-items-center" [style.background-color]="getColorForType(type.trim())">
                  <p style="font-family: 'pokemon',sans-serif; font-size: 15px;" class="text-white customMargin " >{{element.type}} </p>
                </div> -->
              </div>
              
            </td>
          </ng-container>

          <!-- Button Column -->
          <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="sizeCustomTd">
                <div>
                  <button class="border-0 bg-transparent w-75 customMargin" (click)="goToDetailPokemon(element.id)">  
                      <img src="../../assets/Poké_Ball_icon.svg.png" class="sizeImg">
                  </button>
                </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
    </div>
  </div>
</div>
