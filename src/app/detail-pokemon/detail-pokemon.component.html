<div class="d-flex justify-content-center align-items-center main-background position-relative row">
    <div class="sizeMainDiv">
        <div class="col d-flex justify-content-center sizeDivButtonImage mb-3">
            <button class="gradient2 rounded border border-2 border-dark" (click)="goToAllPokemon()">
                <div class="row">
                    <div class="sizeCustomDivImgBack">
                        <img src="../../assets/back.png" class="sizeCustomImgBack">
                    </div>
                    <div class="w-75 customPadding">
                        <img src="../../assets/International_PokÃ©mon_logo.svg.png" class="w-100">
                    </div>
                </div>
            </button>
        </div>
        <div class="gradient container-fluid rounded border border-2 border-dark d-flex p-0">
            <div class="container-fluid d-flex justify-content-center align-items-center gap-3 row m-5 p-0 w-100">
                <div class="container-fluid d-flex gap-3 p-0">
                    <div class="rounded bg-white border border-2 border-dark col-4">
                        <div class="row d-flex justify-content-center m-1">
                            <div class="w-50 p-0 d-flex">
                                <div class="w-100 d-flex justify-content-center align-items-center">
                                    <img [src]="imagePokemon" class="sizeCustomImage w-100">
                                </div>
                            </div>
                            <div class="d-flex flex-column justify-content-center col w-50 p-0"> 
                                <div class="bg-secondary width ms-0 m-2 rounded border border-2 border-dark gradientGray">
                                    <p class="m-2">{{namePokemon}}</p>
                                </div>
                                <div class="bg-secondary width ms-0 m-2 rounded border border-2 border-dark gradientGray">
                                    <p class="m-2">{{'Number: #' + numberPokemon}}
                                    </p>
                                </div>
                                <div class="bg-secondary width ms-0 m-2 rounded border border-2 border-dark gradientGray">
                                    <p class="m-2 fs-6">{{'Weight:' + weightPokemon}}</p>
                                </div>
                            </div>
                            <div class="px-2">
                                <div class="rounded border border-2 border-dark gradientGray">
                                    <span class="text-center m-2 d-block">{{statsPokemonCombined}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="bg-white border border-2 border-dark col">

                    </div> -->
                    <div class="bg-white rounded border border-2 border-dark col d-flex justify-content-center align-items-center">
                        <div class="d-flex justify-content-center align-items-center row gap-1 ">
                            <div *ngFor="let move of movesPokemon"
                                class="p-0 sizeMod gradientMoves rounded border border-2 border-dark d-flex justify-content-center align-items-center">
                                <p class="m-0 p-1 sizeP text-center">{{move}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded border border-2 border-dark col d-flex justify-content-center align-items-center">
                        <div class="d-flex justify-content-center align-items-center flex-column w-75 gap-1">
                            <div *ngFor="let type of typePokemon"
                                class="rounded border border-2 border-dark sizeCustomType d-flex justify-content-center align-items-center w-100"
                                [style.background-color]="getColorForType(type)">
                                <p style="font-family: 'pokemon', sans-serif; font-size: 15px;"
                                    class="text-white p-4 m-0 text-center fs-5">{{ type }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
